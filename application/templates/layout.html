<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static\main.css">
  <script defer src="{{url_for('static', filename='popup.js')}}"></script>

  {% if title %}
    <title>Test site - {{ title }}</title>
  {% else %}
    <title>Test site</title>
  {% endif %}
</head>
<body>
  <header>
    <a class="logo" href="/"><img class="logo_image" src="/static/images/test_logo.png" alt="logo"></a>
    <h1 class="nav_center">King of Gromps</h1>
    <a class="cta" id="contact" href="#">Contact</a>
  </header>
  <div class="container">
    <div class="container_child">
      {% block content %}{% endblock %}
    </div>
  </div>
  <!-- Model section -->
  <div class="bg-modal">
    <div class="modal-contents">
      <div class="close">+</div>
      <form action="{{ url_for('contact') }}" method = "POST">
          <textarea class="input_modal" rows="5" cols="60" name="description" required="required">
            Enter details here...
          </textarea>
          <input class="cta_modal" type = "submit" value = "Submit">
      </form>
    </div>
</div>
</body>
</html>
